<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Color</title>
    <link rel="stylesheet" href="styles.css">
</head> 
<body>
    <div id="colorPalette">
        <button class="color" style="background-color: black;" onclick="changeColor('black')"></button>
        <button class="color" style="background-color: red;" onclick="changeColor('red')"></button>
        <button class="color" style="background-color: green;" onclick="changeColor('green')"></button>
        <button class="color" style="background-color: blue;" onclick="changeColor('blue')"></button>
        <button class="eraser" onclick="clearCanvas()">Erase</button>
    </div>
    <div id="dropBox"></div>
    <script src="script.js"></script>
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
}

#colorPalette {
    display: flex;
    gap: 10px;
}

.color {
    width: 50px;
    height: 50px;
    cursor: pointer;
    border: 1px solid #ccc;
}

#dropBox {
    width: 100px;
    height: 100px;
    border: 2px dashed #000;
    margin-left: 20px;
    transition: all 0.3s ease;
}

    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const colors = document.querySelectorAll('#colorPalette .color');
    const dropBox = document.getElementById('dropBox');

    colors.forEach(color => {
        color.addEventListener('dragstart', (e) => {
            e.dataTransfer.setData('text/plain', color.style.backgroundColor);
        });
    });

    dropBox.addEventListener('dragover', (e) => {
        e.preventDefault(); // Necessary to allow dropping
    });

    dropBox.addEventListener('drop', (e) => {
        e.preventDefault();
        const color = e.dataTransfer.getData('text/plain');
        dropBox.style.backgroundColor = color;
        
        // Change size based on the color
    });
});

    </script>
</body>
</html>
