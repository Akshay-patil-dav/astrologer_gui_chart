<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Colors</title>
    <style>
        .color-swatch {
            width: 50px;
            height: 50px;
            margin: 10px;
            display: inline-block;
            cursor: pointer;
        }

        .dropBox {
            width: 200px;
            height: 200px;
            border: 2px dashed #ccc;
            margin-top: 20px;
        }

        #clearButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="color-swatch" style="background-color: red;" draggable="true"></div>
    <div class="color-swatch" style="background-color: green;" draggable="true"></div>
    <div class="color-swatch" style="background-color: blue;" draggable="true"></div>
    <div class="color-swatch" style="background-color: yellow;" draggable="true"></div>

    <div id="dropBox" class="dropBox"></div>
    <div id="dropBox2" class="dropBox"></div>

    <button id="clearButton">Clear Color</button>

    <script>
        // Function to handle dragstart
        document.querySelectorAll('.color-swatch').forEach(swatch => {
            swatch.addEventListener('dragstart', function(e) {
                e.dataTransfer.setData('color', e.target.style.backgroundColor);
            });
        });

        // Function to allow dropping
        function allowDrop(e) {
            e.preventDefault();
        }

        // Function to handle drop
        function handleDrop(e) {
            e.preventDefault();
            const color = e.dataTransfer.getData('color');
            e.target.style.backgroundColor = color;
        }

        // Adding dragover and drop event listeners to the drop box
        const dropBox = document.getElementById('dropBox');
        dropBox.addEventListener('dragover', allowDrop);
        dropBox.addEventListener('drop', handleDrop);

            // Adding dragover and drop event listeners to the drop box
            const dropBox2 = document.getElementById('dropBox2');
        dropBox2.addEventListener('dragover', allowDrop);
        dropBox2.addEventListener('drop', handleDrop);


        // Function to clear the color in the drop box
        function clearColor() {
            dropBox.style.backgroundColor = ''; // Reset the background color
            dropBox2.style.backgroundColor = ''; // Reset the background color
        }

        // Add event listener to the clear button
        document.getElementById('clearButton').addEventListener('click', clearColor);
    </script>
    
</body>
</html>
