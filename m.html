<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Elements with Reset</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="script.js"></script>
</head>
<body>

    <!-- Draggable Elements -->
    <div id="mydiv" class="mydiv">Element 1</div>
    <div id="mydiv1" class="mydiv1">Element 2</div>
    <div id="mydiv2" class="mydiv2">Element 3</div>
    <div id="mydiv3" class="mydiv3">Element 4</div>
    <div id="mydiv4" class="mydiv4">Element 5</div>
    <div id="mydiv5" class="mydiv5">Element 6</div>
    <div id="mydiv6" class="mydiv6">Element 7</div>
    <div id="mydiv7" class="mydiv7">Element 8</div>
    <div id="mydiv8" class="mydiv8">Element 9</div>
    <div id="mydiv9" class="mydiv9">Element 10</div>

    <!-- Buttons for Duplicating Elements -->
    <button id="duplicate-btn">Duplicate Element 5</button>
    <button id="duplicate-mydiv8">Duplicate Element 9</button>
    <button id="duplicate-mydivmoon">Duplicate Element 3</button>
    <button id="duplicate-mydivMercury">Duplicate Element 1</button>
    <button id="duplicate-mydivvenus">Duplicate Element 2</button>
    <button id="duplicate-mydivMars">Duplicate Element 4</button>
    <button id="duplicate-btnJupiter">Duplicate Element 5</button>
    <button id="duplicate-mydivSaturn">Duplicate Element 7</button>
    <button id="duplicate-mydivRahu">Duplicate Element 8</button>
    <button id="duplicate-mydivKetu">Duplicate Element 10</button>

    <!-- Reset Button -->
    <button id="reset-btn">Reset</button>

</body>
</html>
<script>
    $(document).ready(function() {
    let elementCount = 1;
    let duplicationEnabled = true;

    function makeDraggable(selector) {
        $(selector).draggable({
            containment: "body"
        });
    }

    function duplicateElement(selector, top, left) {
        elementCount++;
        let newElement = $(selector).clone();
        newElement.attr("id", "element-" + elementCount);
        newElement.css({ top: top, left: left }).appendTo("body");
        makeDraggable(newElement);
    }

    // Make initial elements draggable
    makeDraggable(".mydiv, .mydiv1, .mydiv2, .mydiv3, .mydiv4, .mydiv5, .mydiv6, .mydiv7, .mydiv8, .mydiv9");

    // Duplicate element functions
    $("#duplicate-btn").click(function() {
        duplicateElement("#mydiv4", "18.7cm", "9cm");
    });

    $("#duplicate-mydiv8").click(function() {
        duplicateElement("#mydiv8", "18.7cm", "1.9cm");
    });

    $("#duplicate-mydivmoon").click(function() {
        duplicateElement("#mydiv2", "18.7cm", "3.1cm");
    });

    $("#duplicate-mydivMercury").click(function() {
        duplicateElement("#mydiv", "18.7cm", "4.6cm");
    });

    $("#duplicate-mydivvenus").click(function() {
        duplicateElement("#mydiv1", "18.7cm", "6.1cm");
    });

    $("#duplicate-mydivMars").click(function() {
        duplicateElement("#mydiv3", "18.7cm", "7.5cm");
    });

    $("#duplicate-btnJupiter").click(function() {
        duplicateElement("#mydiv4", "18.7cm", "9cm");
    });

    $("#duplicate-mydivSaturn").click(function() {
        duplicateElement("#mydiv6", "18.7cm", "10.3cm");
    });

    $("#duplicate-mydivRahu").click(function() {
        duplicateElement("#mydiv7", "18.7cm", "11.8cm");
    });

    $("#duplicate-mydivKetu").click(function() {
        duplicateElement("#mydiv9", "18.7cm", "13.3cm");
    });

    // Reset functionality
    $("#reset-btn").click(function() {
        // Remove all cloned elements
        $("[id^='element-']").remove();

        // Reset original elements' positions
        $("#mydiv").css({ top: "", left: "" });
        $("#mydiv1").css({ top: "", left: "" });
        $("#mydiv2").css({ top: "", left: "" });
        $("#mydiv3").css({ top: "", left: "" });
        $("#mydiv4").css({ top: "", left: "" });
        $("#mydiv5").css({ top: "", left: "" });
        $("#mydiv6").css({ top: "", left: "" });
        $("#mydiv7").css({ top: "", left: "" });
        $("#mydiv8").css({ top: "", left: "" });
        $("#mydiv9").css({ top: "", left: "" });

        // Reset element count
        elementCount = 1;
    });
});

</script>
