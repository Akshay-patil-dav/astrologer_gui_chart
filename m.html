<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <style>
        #drawingArea {
            border: 1px solid black;
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <input type="checkbox" id="startDrawing"> Enable Drawing
    <button id="eraseDrawing">Erase Drawing</button>
    <button id="drawArrow">Draw Arrow</button>
    <input type="color" id="colorPicker" value="#000000">
    <canvas id="drawingArea"></canvas>

    <script>
        let isDrawingEnabled = false;
        let isDrawing = false;
        let isDrawingArrow = false;
        let color = 'black';
        let lastX = 0;
        let lastY = 0;
        const drawingArea = document.getElementById('drawingArea');
        const ctx = drawingArea.getContext('2d');

        function resizeCanvas() {
            drawingArea.width = window.innerWidth;
            drawingArea.height = window.innerHeight * 0.8;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        drawingArea.addEventListener('dblclick', (event) => {
            if (isDrawingEnabled) {
                if (isDrawingArrow) {
                    handleArrowDrawing(event);
                } else {
                    startFreehandDrawing(event);
                }
            }
        });

        drawingArea.addEventListener('mouseup', () => {
            if (isDrawingEnabled && !isDrawingArrow) {
                isDrawing = false;
                document.body.style.cursor = 'default';
            }
        });

        drawingArea.addEventListener('mousemove', (event) => {
            if (isDrawing && !isDrawingArrow) {
                const x = event.clientX - drawingArea.offsetLeft;
                const y = event.clientY - drawingArea.offsetTop;

                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(x, y);

                ctx.strokeStyle = color;
                ctx.lineWidth = 2;
                ctx.lineCap = 'round';
                ctx.stroke();

                lastX = x;
                lastY = y;
            }
        });

        document.getElementById('startDrawing').addEventListener('change', function() {
            if (this.checked) {
                drawingArea.style.zIndex = '30';
                isDrawingEnabled = true;
                document.body.style.cursor = 'default';
            } else {
                drawingArea.style.zIndex = '1';
                isDrawingEnabled = false;
                isDrawing = false;
                isDrawingArrow = false;
                document.body.style.cursor = 'default';
            }
        });

        document.getElementById('eraseDrawing').addEventListener('click', () => {
            ctx.clearRect(0, 0, drawingArea.width, drawingArea.height);
        });

        document.getElementById('drawArrow').addEventListener('click', () => {
            isDrawingArrow = !isDrawingArrow;
            document.body.style.cursor = isDrawingArrow ? 'crosshair' : 'default';
        });

        document.getElementById('colorPicker').addEventListener('input', (event) => {
            color = event.target.value;
        });

        function drawArrow(x1, y1, x2, y2) {
            const headlen = 10; // Length of the arrow head
            const angle = Math.atan2(y2 - y1, x2 - x1);

            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);

            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.strokeStyle = color;
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(x2, y2);
            ctx.lineTo(x2 - headlen * Math.cos(angle - Math.PI / 6), y2 - headlen * Math.sin(angle - Math.PI / 6));
            ctx.lineTo(x2 - headlen * Math.cos(angle + Math.PI / 6), y2 - headlen * Math.sin(angle + Math.PI / 6));
            ctx.lineTo(x2, y2);
            ctx.closePath();
            ctx.fillStyle = color;
            ctx.fill();
        }

        function handleArrowDrawing(event) {
            if (!isDrawing) {
                lastX = event.clientX - drawingArea.offsetLeft;
                lastY = event.clientY - drawingArea.offsetTop;
                isDrawing = true;
            } else {
                const x = event.clientX - drawingArea.offsetLeft;
                const y = event.clientY - drawingArea.offsetTop;
                drawArrow(lastX, lastY, x, y);
                isDrawing = false;
            }
        }

        function startFreehandDrawing(event) {
            isDrawing = true;
            document.body.style.cursor = 'crosshair';
            lastX = event.clientX - drawingArea.offsetLeft;
            lastY = event.clientY - drawingArea.offsetTop;
        }
    </script>
</body>
</html>
