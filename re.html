<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Text Box</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <input type="text" id="textBox" placeholder="Type something here...">
        <button id="resetButton">Reset Text Box</button>
    </div>
    <script src="script.js"></script>
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
}

input[type="text"] {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    margin-left: 10px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 4px;
    background-color: #007bff;
    color: white;
}

button:hover {
    background-color: #0056b3;
}

    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const textBox = document.getElementById('textBox');
    const resetButton = document.getElementById('resetButton');

    // Function to reset the text box
    function resetTextBox() {
        textBox.value = ''; // Clear the text box value
    }

    // Add event listener to the reset button
    resetButton.addEventListener('click', resetTextBox);
});

    </script>
</body>
</html>
