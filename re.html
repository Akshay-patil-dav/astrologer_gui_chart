<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freehand Drawing Tool</title>
    <style>
        /* Basic styling for the drawing container */
        #drawingCanvas {
            width: 600px;
            height: 400px;
            border: 2px solid #ccc;
            position: relative;
            background-color: white;
            cursor: crosshair;
        }

        /* Color palette buttons */
        .color-palette {
            display: inline-block;
            width: 30px;
            height: 30px;
            margin: 5px;
            border: 2px solid #ccc;
            cursor: pointer;
        }

        /* Pen cursor style */
        .pen-cursor {
            cursor: url('https://cdn-icons-png.flaticon.com/512/1828/1828767.png') 0 16, auto;
        }
    </style>
</head>
<body>

<canvas id="drawingCanvas"></canvas>

<!-- Color options -->
<div>
    <div class="color-palette" style="background-color: black;" onclick="selectColor('black')"></div>
    <div class="color-palette" style="background-color: red;" onclick="selectColor('red')"></div>
    <div class="color-palette" style="background-color: blue;" onclick="selectColor('blue')"></div>
    <div class="color-palette" style="background-color: green;" onclick="selectColor('green')"></div>
</div>

<script>
    const canvas = document.getElementById('drawingCanvas');
    let isDrawing = false;
    let context, lastX, lastY;
    let selectedColor = 'black';

    // Setup the drawing context
    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;
    context = canvas.getContext('2d');
    context.lineWidth = 5;
    context.lineCap = 'round';

    // Change the selected color
    function selectColor(color) {
        selectedColor = color;
        canvas.classList.add('pen-cursor');
    }

    // Mouse down event to start drawing
    canvas.addEventListener('mousedown', function(e) {
        isDrawing = true;
        lastX = e.offsetX;
        lastY = e.offsetY;
    });

    // Mouse move event to draw
    canvas.addEventListener('mousemove', function(e) {
        if (!isDrawing) return;
        context.strokeStyle = selectedColor;
        context.beginPath();
        context.moveTo(lastX, lastY);
        context.lineTo(e.offsetX, e.offsetY);
        context.stroke();
        lastX = e.offsetX;
        lastY = e.offsetY;
    });

    // Mouse up event to stop drawing
    canvas.addEventListener('mouseup', function() {
        isDrawing = false;
    });

    // Mouse out event to stop drawing if mouse leaves the canvas
    canvas.addEventListener('mouseout', function() {
        isDrawing = false;
    });
</script>

</body>
</html>
