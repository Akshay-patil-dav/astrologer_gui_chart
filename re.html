<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duplicate Box</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>

    <div id="container">
        <div class="box">Box 1</div>
    </div>

    <button id="duplicateButton">Duplicate Box</button>

    <script >
        let boxCounter = 1;

document.getElementById('duplicateButton').addEventListener('click', function() {
    // Increment the box counter
    boxCounter++;

    // Get the container where the boxes are placed
    const container = document.getElementById('container');

    // Create a new div element with class 'box'
    const newBox = document.createElement('div');
    newBox.className = 'box';
    newBox.textContent = 'Box ' + boxCounter;

    // Append the new box to the container
    container.appendChild(newBox);
});

    </script>
</body>
</html>
<style>
    body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f0f0f0;
}

#container {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
}

.box {
    width: 100px;
    height: 100px;
    background-color: #2196F3;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    border-radius: 8px;
    text-align: center;
}

button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
}

</style>
